<main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <p>layouts/_default/list.htmlテンプレートの内容を表示しています。</p>
      {{ .Content }}
    </article>
    <ul>
      {{ range .Data.Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }} ({{ .Date.Format "2006-01-02" }})</a>
      </li>
      {{ end }}
    </ul>
  </main>
